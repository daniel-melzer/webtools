<form class="form-horizontal">
	<fieldset>
		<legend>URL decoder/encoder</legend>
		<div class="control-group">
			<textarea ng-model="dencoder" cols="100" rows="20" class="input-xxlarge"></textarea>
		</div>
		<div class="control-group">
			<div class="controls">
				<button class="btn" ng-click="decode()">Decode</button>
				<button class="btn" ng-click="encode()">Encode</button>
			</div>
		</div>
	</fieldset>
</form>
