<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/bootstrap.css">
		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}
			.sidebar-nav {
				padding: 9px 0;
			}

			@media (max-width: 980px) {
				/* Enable use of floated navbar text */
				.navbar-text.pull-right {
					float: none;
					padding-left: 5px;
					padding-right: 5px;
				}
			}
    	</style>
		<link rel="stylesheet" href="css/bootstrap-responsive.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>

	<body ng-app="WebTools">
		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand">WebTools</a>
				</div>
			</div>
		</header>

		<div class="container-fluid">
			<div class="row-fluid">
				<nav class="span3 well">
					<ul class="nav nav-list">
						<li class="active">Password generator</li>
					</ul>
				</nav>

				<section class="span9" ng-controller="PasswordGeneratorCtrl">
					<form class="form-horizontal">
						<fieldset>
							<legend>Password settings</legend>
							<div class="control-group">
								<div class="control-label">Length:</div>
								<div class="controls">
									<div class="btn-group">
										<button class="btn" ng-model="radioLength" btn-radio="8">8</button>
										<button class="btn" ng-model="radioLength" btn-radio="12">12</button>
										<button class="btn" ng-model="radioLength" btn-radio="16">16</button>
									</div>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button class="btn" ng-click="generatePassword()"><i class="icon-key"></i> Generate passwords</button>
								</div>
							</div>
							<div class="control-group" ng-hide="0 == passwords.length">
								<div class="control-label">Results:</div>
								<div class="controls">
									<select name="passwords" size="8" ng-change="generateHash()" ng-model="selectedPassword" class="input-xlarge">
										<option ng-repeat="password in passwords">{{password}}</option>
									</select>
								</div>
							</div>
							<div class="control-group" ng-hide="0 == passwords.length">
								<div class="control-label">Selected password:</div>
								<div class="controls">
									<input type="text" readonly ng-model="selectedPassword" class="input-xlarge">
								</div>
							</div>
						</fieldset>

						<fieldset ng-hide="0 == passwords.length">
							<legend>Hashing</legend>
							<div class="control-group">
								<div class="control-label">Algorythm:</div>
								<div class="controls">
									<div class="btn-group">
										<button class="btn" ng-model="radioHash" btn-radio="1" ng-click="generateHash()">MD5</button>
										<button class="btn" ng-model="radioHash" btn-radio="2" ng-click="generateHash()">SHA-1</button>
										<button class="btn" ng-model="radioHash" btn-radio="3" ng-click="generateHash()">SHA-256</button>
									</div>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="prefix">Prefix:</label>
								<div class="controls">
									<input type="text" name="prefix" id="prefix" ng-model="prefix" ng-change="generateHash()" class="input-xlarge">
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="suffix">Suffix:</label>
								<div class="controls">
									<input type="text" name="prefix" id="suffix" ng-model="suffix" ng-change="generateHash()" class="input-xlarge">
								</div>
							</div>
							<div class="control-group">
								<div class="control-label">Your hash:</div>
								<div class="controls">
									<input type="text" readonly ng-model="hash" class="input-xxlarge">
								</div>
							</div>
						</fieldset>
					</form>
				</section>
			</div>
		</div>

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<script src="js/vendor/md5.js"></script>
		<script src="js/vendor/sha1.js"></script>
		<script src="js/vendor/sha256.js"></script>
		<script src="js/app.js"></script>
		<script src="js/directives/ui-bootstrap.min.js"></script>
		<script src="js/directives/ui-bootstrap-tpls.min.js"></script>
		<script src="js/controllers/PasswordGeneratorCtrl.js"></script>
	</body>
</html>
